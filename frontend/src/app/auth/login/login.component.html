<form [formGroup]="form" (ngSubmit)="submit()" class="w-50 mx-auto mt-5">
  <h2 class="mb-3">Logi sisse</h2>

  <div class="mb-3">
    <label class="form-label">E-post</label>
    <input formControlName="email" class="form-control" type="email">
  </div>

  <div class="mb-3">
    <label class="form-label">Parool</label>
    <input formControlName="password" class="form-control" type="password">
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button class="btn btn-primary w-100" [disabled]="form.invalid">Sisene</button>
  <p class="mt-3 text-center">
    Pole kontot? <a routerLink="/register">Registreeru</a>
  </p>
</form>
