<form [formGroup]="form" (ngSubmit)="submit()" class="w-50 mx-auto mt-5">
  <h2 class="mb-3">Loo konto</h2>

  <div class="mb-3">
    <label>Eesnimi</label>
    <input type="text" formControlName="firstName" class="form-control">
  </div>

  <div class="mb-3">
    <label>Perekonnanimi</label>
    <input type="text" formControlName="lastName" class="form-control">
  </div>

  <div class="mb-3">
    <label>E-post</label>
    <input type="email" formControlName="email" class="form-control">
  </div>

  <div class="mb-3">
    <label>Parool</label>
    <input type="password" formControlName="password" class="form-control">
  </div>

  <div class="mb-3">
    <label>Korda parooli</label>
    <input type="password" formControlName="confirm" class="form-control">
    <small *ngIf="form.errors?.['mismatch'] && form.dirty" class="text-danger">
      Paroolid ei kattu
    </small>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="ok" class="alert alert-success">Konto loodud!</div>

  <button class="btn btn-success w-100" [disabled]="form.invalid">Registreeru</button>
</form>
